<!DOCTYPE html>
<html>

<head>
	<title>Img carousal</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div>
		<h1>Image Carousel</h1>
	</div>
	<div class="carousel">
		<div class="image-container" id="imgs">
			<img src="img/1.jpg" alt="first-image">
			<img src="img/2.jpg" alt="second-image">
			<img src="img/3.jpg" alt="third-image">
			<img src="img/4.jpg" alt="fourth-image">
			<img src="img/5.jpg" alt="third-image">
			<img src="img/6.jpg" alt="fourth-image">
		</div>
		<div class="buttons-container">
			<button id="left">Prev</button>
			<button id="right">Next</button>
		</div>
	</div>
	<script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
